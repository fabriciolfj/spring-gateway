version: "3.8"
services:

  polar-redis:
    image: "redis:6"
    container_name: "polardb-redis"
    ports:
      - 6379:6379

  polardb-catalog:
    image: "postgres:13"
    container_name: "polardb-catalog"
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=polardb_catalog
    networks:
      - backend

  catalog-service:
    image: "fabricio211/catalog-service:0.0.1-SNAPSHOT"
    container_name: "catalog-service"
    ports:
      - "8001:8001"
      - "9001:9001"
    environment:
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8001
      - SPRING_DATASOURCE_URL=jdbc:postgresql://polardb-catalog:5432/polardb_catalog
    networks:
      - backend

  order-service:
    image: fabricio211/order-service:2.0.2
    container_name: order-service
    ports:
      - 9003:9003
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - backend

  dispatcher-service:
    image: "fabricio211/dispacher-service:0.0.1-SNAPSHOT"
    container_name: "ppolardb-dispatcher"
    networks:
      - backend

  polardb-order:
    image: "postgres:13"
    container_name: "polardb-order-postgresql"
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=polardb_order
    networks:
      - backend

  polarmq-broker:
    image: "rabbitmq:3-management"
    container_name: "polarmq-broker-rabbitmq"
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    networks:
      - backend

  edge-service:
    depends_on:
      - polar-keycloak
      - polar-redis
    image: "polarbookshop/edge-service:0.0.1-SNAPSHOT"
    container_name: "edge-service"
    ports:
      - 9000:9000
      - 8000:8000
    environment:
      # JVM environment variable to enable debug through a socket on port 8000
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8000
      - CATALOG_SERVICE_URL=http://catalog-service:9001
      - KEYCLOAK_URL=http://host.docker.internal:8080
      - ORDER_SERVICE_URL=http://order-service:9002
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_REDIS_HOST=polar-redis

  polar-keycloak:
    image: jboss/keycloak:14.0.0
    container_name: "polar-keycloak"
    volumes:
      - ./keycloak:/opt/jboss/keycloak/imports
    command:
      - "-b 0.0.0.0 -Dkeycloak.import=/opt/jboss/keycloak/imports/realm-export.json"
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: password
    ports:
      - 8080:8080

networks:
  backend:
    driver: bridge